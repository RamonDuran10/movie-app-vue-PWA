<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- metadata para PWA -->
    <!-- Para modificar color barra de estado para andriod -->
    <meta name ="theme-color" content="#add8e6">
    <!-- optimizaciones de SEO -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!-- modificar barra de estado IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Movies Conten</title>

     <!-- iconos -->
     <link rel="shortcut icon" href="./img/favicon.png" type="imagen/png">
     <link rel="apple-touch-icon" href="./img/favicon.png">

      <!-- manifest -->
   <link rel="manifest" href="./manifest.json">

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js
    "></script>
</head>
<body>
   <div id="app">
       <h1 style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">{{title}}</h1>
        <hr/>

        <form class="input-form" @submit.prevent="getMovie">
            <label>
              <input placeholder="Search your movie here" type="text" v-model.trim="movieTitle"/></span> 
            </label>
            <label>
                <input type="submit" value="get Movie">
            </label>
        </form>
        
        <div class="container">

          <h3>Movie: <span style="color: crimson;">{{movieData.Title}}</span></h3>
          <h3>Released: <span style="color: blue;">{{movieData.Released}}</span></h3>
          <h3>Genre: <span style="color: green;">{{movieData.Genre}}</span></h3>
          <h3>Actors: <span style="color:black;">{{movieData.Actors}}</span></h3>
          <h3><span style="color:black;">{{movieData.Plot}}</span></h3>

            <img :src="movieData.Poster" alt="imdbID">

        </div>
        
   </div> 
    <script src="js/main.js"></script>
    <script src="./js/mountApp.js"></script>
    <script src="./load.js"></script>
</body>
</html>
